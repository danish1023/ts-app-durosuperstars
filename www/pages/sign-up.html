<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding bg-color-red color-theme-white">
        <div class="left">
          <a href="#" class="link back">
            <i class="material-icons">arrow_back</i>
          </a>
        </div>
        <div class="title color-white">Sign Up</div>
      </div>
    </div>
    <div class="toolbar toolbar-bottom-md bg-color-red color-theme-white">
      <div class="toolbar-inner">
        <a href="#" @click="signup" style="width:100%;text-transform: uppercase" class="link font-1x">Submit</a>
      </div>
    </div>
    <div class="page-content bg-color-white">
      <div class="block text-align-center">
        <img src="img/logo-transparent.png" style="width:50%;">
      </div>
      <form class="list show-hairlines-ios no-hairlines" id="signup-form">
        <div class="margin-left"><b>Note: </b>* Marked fields are mandatory</div>
        <ul class="no-hairlines-between">
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Contractor Contact No*</div>
              <div class="item-input-wrap">
                <input type="tel" maxlength="10" name="ContractorContactNo">
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Contractor First Name*</div>
              <div class="item-input-wrap">
                <input type="text" name="ContractorFirstName">
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Contractor Last Name*</div>
              <div class="item-input-wrap">
                <input type="text" name="ContractorLastName">
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Dealership Name</div>
              <div class="item-input-wrap">
                <input type="text" name="DealershipName">
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Referral Code</div>
              <div class="item-input-wrap">
                <input type="text" name="ReferralCode" maxlength="10" validate pattern="[A-Za-z0-9]{10,10}" placeholder="Enter 10 Digit Referral Code"
                  data-error-message="Enter 10 Digit Referral Code">
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-custom">
            <div class="item-inner">
              <div class="item-title item-floating-label">State*</div>
              <div class="item-input-wrap input-dropdown-wrap">
                <select name="StateName" placeholder="Please choose...">

                </select>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-custom">
            <div class="item-inner">
              <div class="item-title item-floating-label">City*</div>
              <div class="item-input-wrap input-dropdown-wrap">
                <select name="CityName" placeholder="Please choose...">
                  <option>Select</option>
                </select>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Other City</div>
              <div class="item-input-wrap">
                <input type="text" name="OtherCity">
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-custom">
            <div class="item-inner">
              <div class="item-title item-floating-label">Govt ID Proof</div>
              <div class="item-input-wrap input-dropdown-wrap">
                <select name="GovtProofId" placeholder="Please choose...">
                  
                </select>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Govt ID Proof Number</div>
              <div class="item-input-wrap">
                <input type="text" name="GovtProofIdNumber">
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Employee Name</div>
              <div class="item-input-wrap">
                <input type="text" name="EmployeeName">
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-floating-label">Employee Contact No</div>
              <div class="item-input-wrap">
                <input type="tel" maxlength="10" name="EmployeeContactNo">
              </div>
            </div>
          </li>
        </ul>
      </form>
    </div>
  </div>
</template>
<script>
  return {
    methods: {
      signup: function () {
        if (!$$('#signup-form')[0].checkValidity()) {
          app.dialog.alert('Please fill out the form correctly');
        }
        else {
          var ContractorContactNo = $$('#signup-form input[name=ContractorContactNo]').val();
          var ContractorFirstName = $$('#signup-form input[name=ContractorFirstName]').val();
          var ContractorLastName = $$('#signup-form input[name=ContractorLastName]').val();
          var DealershipName = $$('#signup-form input[name=DealershipName]').val();
          var ReferralCode = $$('#signup-form input[name=ReferralCode]').val();
          var StateName = $$('#signup-form select[name=StateName]').val();
          var CityName = $$('#signup-form select[name=CityName]').val();
          var OtherCity = $$('#signup-form input[name=OtherCity]').val();
          var GovtProofId = $$('#signup-form select[name=GovtProofId]').val();
          var GovtProofIdNumber = $$('#signup-form input[name=GovtProofIdNumber]').val();
          var EmployeeName = $$('#signup-form input[name=EmployeeName]').val();
          var EmployeeContactNo = $$('#signup-form input[name=EmployeeContactNo]').val();

          var obj = {
            ContractorContactNo: ContractorContactNo,
            ContractorFirstName: ContractorFirstName,
            ContractorLastName: ContractorLastName,
            DealershipName: DealershipName,
            ReferralCode: ReferralCode,
            StateName: StateName,
            CityName: CityName,
            OtherCity: OtherCity,
            GovtProofId: GovtProofId,
            GovtProofIdNumber: GovtProofIdNumber,
            EmployeeName: EmployeeName,
            EmployeeContactNo: EmployeeContactNo,
          };

          app.request({
            url: BaseURL + '/SignupAPI',
            method: 'POST',
            dataType: 'json',
            data: obj,
            contentType: 'application/json',
            beforeSend: function (xhr) {
              xhr.setRequestHeader("Authorization", "Basic " + btoa(AuthUsername + ":" + AuthPassword));
              var spinnerOptions = { dimBackground: false };
              SpinnerPlugin.activityStart(null, spinnerOptions);
            },
            error: function (xhr, status) {
              alert("Error: " + status);
            },
            success: function (data, status, xhr) {
              if (data.ErrorCode == '-1020') {
                var SignUpData = { 'ContractorContactNo': ContractorContactNo, 'ContractorFirstName': ContractorFirstName, 'ContractorLastName': ContractorLastName, 'DealershipName': DealershipName, 'ReferralCode': ReferralCode, 'StateName': StateName, 'CityName': CityName, 'OtherCity': OtherCity, 'GovtProofId': GovtProofId, 'GovtProofIdNumber': GovtProofIdNumber, 'EmployeeName': EmployeeName, 'EmployeeContactNo': EmployeeContactNo };
                localStorage.setItem("SignUpData", JSON.stringify(SignUpData));
                app.router.navigate({
                  name: 'otp',
                  ignoreCache: true,
                });
              }
              else if (data.ErrorCode == '-1046') {
                var SignUpData = { 'ContractorContactNo': ContractorContactNo, 'ContractorFirstName': ContractorFirstName, 'ContractorLastName': ContractorLastName, 'DealershipName': DealershipName, 'ReferralCode': ReferralCode, 'StateName': StateName, 'CityName': CityName, 'OtherCity': OtherCity, 'GovtProofId': GovtProofId, 'GovtProofIdNumber': GovtProofIdNumber, 'EmployeeName': EmployeeName, 'EmployeeContactNo': EmployeeContactNo };
                localStorage.setItem("SignUpData", JSON.stringify(SignUpData));
                app.dialog.alert(data.ErrorMessage, function () {
                  app.router.navigate({
                    name: 'otp',
                    ignoreCache: true,
                  });
                });
              }
              else {
                app.dialog.alert(data.ErrorMessage);
              }
            },
            complete: function (xhr, status) {
              SpinnerPlugin.activityStop();
            }
          })
        }
      },
    },
    on: {
      pageInit: function (page) {
        // Govt ID Proof API
        app.request({
          url: BaseURL + '/GetGovtProofIdAPI',
          method: 'POST',
          dataType: 'json',
          contentType: 'application/json',
          beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization", "Basic " + btoa(AuthUsername + ":" + AuthPassword));
            var spinnerOptions = { dimBackground: false };
            SpinnerPlugin.activityStart(null, spinnerOptions);
          },
          error: function (xhr, status) {
            alert("Error: " + status);
          },
          success: function (data, status, xhr) {
            if (data.ErrorCode == '0') {
              var optionhtml = $$('<option value="">Select</option>');
              $$('#signup-form select[name=GovtProofId]').append(optionhtml);
              for (var i = 0; i < data.Response.GovtProofIdDetails.length; i++) {
                var GovtProofName = data.Response.GovtProofIdDetails[i].Name;
                var html = $$('<option value="' + GovtProofName + '">' + GovtProofName + '</option>');
                $$('#signup-form select[name=GovtProofId]').append(html);
                $$('#signup-form select[name=GovtProofId]').trigger('blur');
                $$('#signup-form select[name=GovtProofId]').val('');
              }
            }
            else {
              app.dialog.alert(data.ErrorMessage);
            }
          },
          complete: function (xhr, status) {
            SpinnerPlugin.activityStop();
          }
        })
        // State City Mapping API
        app.request({
          url: BaseURL + '/StateCityMappingAPI',
          method: 'POST',
          dataType: 'json',
          contentType: 'application/json',
          beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization", "Basic " + btoa(AuthUsername + ":" + AuthPassword));
            var spinnerOptions = { dimBackground: false };
            SpinnerPlugin.activityStart(null, spinnerOptions);
          },
          error: function (xhr, status) {
            alert("Error: " + status);
          },
          success: function (data, status, xhr) {
            if (data.ErrorCode == '0') {
              var optionhtml = $$('<option value="">Select</option>');
              $$('#signup-form select[name=StateName]').append(optionhtml);
              var stateArr = data.StateTypeDetails;
              for (var i = 0; i < stateArr.length; i++) {
                var StateId = stateArr[i].StateId;
                var StateName = stateArr[i].StateName;
                var html = $$('<option value="' + StateName + '">' + StateName + '</option>');
                $$('#signup-form select[name=StateName]').append(html);
                $$('#signup-form select[name=StateName]').trigger('blur');
                $$('#signup-form select[name=StateName]').val('');
              }

              $$('#signup-form select[name=StateName]').change(function () {
                var selected_state = this.value;
                for (var i = 0; i < stateArr.length; i++) {
                  var StateId = stateArr[i].StateId;
                  var StateName = stateArr[i].StateName;
                  var cityArr = stateArr[i].CityTypeDetails;
                  if (StateName == selected_state) {
                    $$('#signup-form select[name=CityName]').html('');
                    var optionhtml = $$('<option value="">Select</option>');
                    $$('#signup-form select[name=CityName]').append(optionhtml);
                    $$('#signup-form select[name=CityName]').trigger('blur');
                    $$('#signup-form select[name=CityName]').val('');
                    for (var j = 0; j < cityArr.length; j++) {
                      var cityId = cityArr[j].CityId;
                      var CityName = cityArr[j].CityName;
                      var html = $$('<option value="' + CityName + '">' + CityName + '</option>');
                      $$('#signup-form select[name=CityName]').append(html);
                    }
                  }
                }
              });
            }
            else {
              app.dialog.alert(data.ErrorMessage);
            }
          },
          complete: function (xhr, status) {
            SpinnerPlugin.activityStop();
          }
        })
      }
    }
  }
</script>
